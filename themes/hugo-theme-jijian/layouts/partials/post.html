<article class="content post">
  <div class="columns">
    <div class="column is-full z-detail">
      <div class="post-content columns">
          <div class="column is-8">
              <h1 class="z-detail-title">{{ .Title }}</h1>
              {{- partial "post/detail-meta" . -}}
              {{- partial "hooks/content-begin" . -}}
            {{- .Content -}}
          </div>
          <div class="column is-4">
            {{- partial "post/toc" . -}}
          </div>
        </div>
      {{- partial "post/copyright" . -}}
      {{- partial "hooks/content-end" . -}}
    </div>
  </div>
</article>
<script>
    window.onload=function () {
        let headers=document.body.querySelectorAll('.post-content h1, h2, h3, h4, h5, h6');
        headers.forEach((anchor) => {
            const id = anchor.getAttribute('id');
            if (!id) {
                return;
            }
            const a = document.createElement('a');
            a.setAttribute('href', `#${id}`);
            a.setAttribute('class', 'anchor');
            a.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M17.657 14.828l-1.414-1.414L17.657 12A4 4 0 1 0 12 6.343l-1.414 1.414-1.414-1.414 1.414-1.414a6 6 0 0 1 8.485 8.485l-1.414 1.414zm-2.829 2.829l-1.414 1.414a6 6 0 1 1-8.485-8.485l1.414-1.414 1.414 1.414L6.343 12A4 4 0 1 0 12 17.657l1.414-1.414 1.414 1.414zm0-9.9l1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z"/></svg>';
            anchor.appendChild(a);
        });
    }
</script>
