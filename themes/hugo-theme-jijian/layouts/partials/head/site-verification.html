{{- if .IsHome -}}
  {{- $params := .Site.Params -}}
  {{- with $params.siteVerification.google -}}
  <meta name="google-site-verification" content="{{ . }}" />
  {{- end -}}
  {{- with $params.siteVerification.baidu -}}
  <meta name="baidu-site-verification" content="{{ . }}" />
  {{- end -}}
{{- end -}}
