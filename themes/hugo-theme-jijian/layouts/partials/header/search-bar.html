{{- if ne .Permalink (absLangURL "search/") -}}
<style>
    .z-navbar-search-input{
        outline-style: none ;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 8px 12px;
        font-size: 12px;
    }
    .z-navbar-search-input:focus {
        border: #339966 solid 1px;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
    }
</style>
<form action="{{ absLangURL "search" }}">
<div class="field">
    <input class="z-navbar-search-input" id="searchQuery" name="q" type="search" aria-label="Search" placeholder="搜索">
</div>
</form>
{{- end -}}
