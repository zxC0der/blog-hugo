<!doctype html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{- block "title" . -}}{{- partial "head/title" . -}}{{- end -}}</title>
    {{- partial "head.html" . -}}
    {{- block "head-end" . -}}{{- end -}}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <main role="main">
      <div>
        {{- block "content" . -}}{{- end -}}
      </div>
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "scroll-to-top" . -}}
  </body>
</html>
