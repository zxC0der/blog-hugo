{{ define "head-end" }}
{{- $script := resources.Get "js/toc.js" | resources.Fingerprint -}}
<script src="{{ $script.Permalink }}" integrity="{{ $script.Data.Integrity }}" crossorigin="anonymous"></script>
{{ end }}

{{ define "content" }}
<div>
  <div class="columns">
    <div class="column is-1"></div>
    <div class="column">
    {{- partial "post" . -}}
    </div>
    <div class="column is-0"></div>
  </div>
</div>
{{ end }}
